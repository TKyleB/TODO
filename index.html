<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style2.css">
    <script src="./script.js" defer></script>
    <title>Todo</title>
</head>

<body>

    <main class="d-flex navbar-expand-md">
        <div class="d-flex flex-column p-3 text-white bg-dark" style="width: 250px; height: 100vh;">
            <div class="d-flex justify-content-center align-items-center">
                <img src="./static/clipboard2-check-fill - white.svg" alt="" style="height: 30px;">
                <h2 class="mb-0 mx-2">TODOs</h2>

            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item p-1 rounded today project" id="today" data-project-i-d="today">
                    <img src="./static/star-fill.svg" alt="">
                    Today
                </li>

                <hr>
                <ul class="nav nav-pills d-flex flex-column">
                    <li>
                        <div class="d-flex flex-column justify-content-center align-items-center">

                            <button class="btn btn-primary btn-sm w-100" id="newProjectButton">Add Project</button>

                            <div class="d-flex align-items-center mt-2 justify-content-center d-none"
                                id="newProjectForm">
                                <input class="w-100" type="text" name="newproject" id="newprojectinputfield"
                                    placeholder="Project Name">
                                <button class="btn btn-success btn-sm ms-1" id="addproject" style="width: 31px;"><img
                                        src="./static/check.svg" alt="" style="width: 15px;"></button>
                                <button class="btn btn-danger btn-sm ms-1" style="width: 31px;"
                                    id="cancelnewproject"><img src="./static/x.svg" alt=""
                                        style="width: 15px;"></button>

                            </div>
                        </div>
                    </li>
                    <hr>

                </ul>

                <ul class="nav nav-pills d-flex flex-column projectUlList">

                </ul>
            </ul>
        </div>

        <div class="d-flex flex-column w-100 align-items-center">
            <div class="d-flex flex-column align-items-center w-75">
                <h1 class="projectname d-none">Project Name</h1>
                <div class="taskmenubuttons d-none">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                        Task</button>
                    <button class="btn btn-danger" id="deleteproject" onclick="deleteFocusProject()">Delete
                        Project</button>
                </div>
                <hr class="task-line w-100">
                <select class="taskmenu d-none" name="sort" id="sort" onchange="sortTasks()">
                    <option value="date">Date</option>
                    <option value="priority">Priority</option>
                </select>
            </div>

            <div class="d-flex p-2 flex-wrap" id="taskview">




            </div>

        </div>


    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addtask">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="tasktitle">Task Title</label>
                            <input class="form-control" type="text" name="tasktitle" id="tasktitle">

                        </div>

                        <div class="form-group">
                            <label for="taskduedate">Due Date</label>
                            <input class="form-control" type="date" name="duedate" id="duedate">
                        </div>
                        <div class="form-group">
                            <label for="taskpriority">Task Priority</label>
                            <select class="form-control" name="taskpriority" id="taskpriority">
                                <option value="100">High</option>
                                <option value="50">Medium</option>
                                <option value="1">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskdescription">Task Description</label>
                            <textarea class="form-control" name="taskdescription" id="taskdescription"
                                rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="createTask()" data-bs-dismiss="modal">Add
                        Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
